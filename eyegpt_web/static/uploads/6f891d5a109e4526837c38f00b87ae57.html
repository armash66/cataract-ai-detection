<!DOCTYPE html>
<html>
<head>
    <title>Students Details</title>

        table {

            margin: auto;
        }

            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
    </style>
</head>

        <td>2</td>

    </tr>
    <tr>
        <td>3</td>

    </tr>
    <tr>
        <td>4</td>

</body>
</html>
