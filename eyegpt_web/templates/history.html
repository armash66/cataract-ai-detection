<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EyeGPT â€“ History</title>
    <form action="{{ url_for('clear_history') }}" method="POST" style="margin-bottom:16px;">
    <button type="submit" class="secondary-btn"
            onclick="return confirm('Clear all history? This cannot be undone.')">
        Clear History
    </button>
</form>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="app basic-ui">

    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <h1>EyeGPT</h1>
            <span class="subtitle">Analysis History</span>
        </div>
        <div class="header-right">
            <a href="/" class="secondary-btn">Back to Scan</a>
        </div>
    </header>

    <main class="content">

        <section class="panel">

            <h2>History</h2>

            {% if history %}
  {% for item in history %}
    <div class="history-card">

      <img src="{{ url_for('static', filename=item.image_path) }}"
           alt="Scanned eye"
           class="history-thumb">

      <div class="history-info">
        <strong>{{ item.prediction }}</strong>
        <span>{{ item.confidence }}%</span>
        <small>{{ item.timestamp }}</small>
      </div>

      {% if item.gradcam_path %}
        <a href="{{ url_for('static', filename=item.gradcam_path) }}"
           download
           class="secondary-btn">
           Download Grad-CAM
        </a>
      {% endif %}

    </div>
  {% endfor %}
{% else %}
  <p class="muted">No scans yet.</p>
{% endif %}


        </section>

    </main>
</div>

</body>
</html>
